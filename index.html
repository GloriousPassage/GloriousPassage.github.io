<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DMMゲームを開いてURLを取り出す</title>
</head>
<body>
  <h1>DMMページを開く</h1>
  <p>1. 下のボタンを押してDMMのゲームページを開いてください。</p>
  <p>2. そのページ内で以下のコードを手動で実行すると、ゲーム本体が別タブで開きます：</p>
  <pre>
javascript:window.open("http:" + gadgetInfo.URL, '_blank');
  </pre>

  <button onclick="window.open('http://www.dmm.com/netgame/social/-/gadgets/=/app_id=854854/', '_blank')">
    DMMのゲームページを開く
  </button>
</body>
</html>
